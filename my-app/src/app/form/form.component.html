<label for="username">Form Name</label>
<input type="text" id="username" name="username" class="form-control" [(ngModel)]="username"
  placeholder="Enter username" (input)="updateButtonStatus()">
<br>
<button disabled class="btn btn-primary" [disabled]="isDisabled" (click)="clearUsername()">Submit</button>
<br>
<h2>{{username}}</h2>
